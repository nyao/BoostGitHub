<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Boost GitHub</title>
    <script type="text/javascript" language="javascript" src="boostgithub/boostgithub.nocache.js"></script>
    
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .ready {
        display: none;
      }
      tr:hover .ready {
        display: inline;
      }
      .editButton {
        display: none;
      }
      tr:hover .editButton {
        display: inline;
      }
    </style>
    <link href="./assets/css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="./assets/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="./assets/js/jquery.tablednd.js"></script>
    <script type="text/javascript" language="javascript" src="./assets/js/bootstrap.js"></script>
    
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-30273552-3']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Boost GitHub</a>
          <div class="nav-collapse">
            <ul class="nav"></ul>
          </div>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" id="User" data-toggle="dropdown" href="#">
              <img class="avatar" alt="" width="22px" height="22px" /> <span class="username">Username</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
        <div class="row" id="Auth">
            <div class="span12">
                 <div class="well form-inline">
                    <button class="close">Ã—</button>
                    <input id="Login" type="text" class="span2" placeholder="Login (Read only)">
                    <button id="LoginSubmit" class="btn">Submit</button>
                    <p>or</p>
                    <input id="Token" type="text" class="span4" placeholder="Token">
                    <button id="TokenSubmit" class="btn">Submit</button>
                    <a href="https://boostgithub.appspot.com/auth" target="_blank">auth from github</a>
                </div>
            </div>
        </div>
        
        <div class="row" id="Repos">
            <div class="span6 Repos">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Repos</th>
                            <th>issues</th>
                            <th>wathers</th>
                            <th>forks</th>
                            <th>lang</th>
                        </tr>
                    </thead>
                    <tbody> 
                    </tbody>
                </table>
            </div>
            <div class="span6 Orgs">
            </div>
        </div>
        
        <div class="row" id="setting">
            <div class="span6">
                <ul class="nav nav-pills">
                    <li><a id="new-issue-button" class="btn" href="#"><i class="icon-plus"></i>New Issue</a></li>
                </ul>
                <table id="new-issue-form">
                    <thead>
                        <th>New Issue Form</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="title" class="span5" placeholder="Title"></input></td>
                        </tr><tr>
                            <td><textarea name="body" class="span5" rows="3" placeholder="Body"></textarea></td>
                        </tr><tr>
                            <td><button name="submit" class="btn btn-primary">Submit</button>
                                <button name="cancel" class="btn">Cancel</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="span6">
                <ul class="nav nav-pills">
                    <li>
                        <div class="btn-group" id="milestones-button">
                            <a class="btn dropdown-toggle" href="#" data-toggle="dropdown">
                                <i class="icon-road"></i>Milestones<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a name="new" href="#">New Milestone</a></li>
                                <li class="divider"></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <div class="btn-group" id="labels-button">
                            <a class="btn dropdown-toggle" href="#" data-toggle="dropdown">
                                <i class="icon-road"></i>Labels<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a name="new" href="#">New Label</a></li>
                                <li class="divider"></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <table id="milestone-form">
                    <thead>
                        <th>Milestone Form</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="title" class="span3" placeholder="Title"></input></td>
                        </tr><tr>
                            <td><textarea name="description" class="span4" rows="3" placeholder="Description"></textarea></td>
                        </tr><tr>
                            <td><input type="date" name="dueon" placeholder="due on"></input></td>
                        </tr><tr>
                            <td><button name="submit" class="btn btn-primary">Submit</button>
                                <button name="cancel" class="btn">Cancel</button></td>
                        </tr>
                    </tbody>
                </table>
                <table id="label-form">
                    <thead>
                        <th>Label Form</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" name="name"  class="span2" placeholder="Name"></input></td>
                        </tr><tr>
                            <td><input type="text" name="color" class="span1" placeholder="Color"></textarea></td>
                        </tr><tr>
                            <td><button name="submit" class="btn btn-primary">Submit</button>
                                <button name="cancel" class="btn">Cancel</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row" id="Issues">
            <div class="span6">
                <div class="Backlog">
                   <h2>Backlog</h2>
                   <table class="table table-bordered table-striped">
                       <tbody>
                       </tbody>
                   </table>
                </div>
            </div>
            <div class="span6 milestones">
            </div>
        </div>
    </div>
  </body>
</html>
